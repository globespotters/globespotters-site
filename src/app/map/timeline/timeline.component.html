<div class="card shadow" id="timeline" [ngStyle]="{'transform': timelineService.timeline_translate}">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="timeline-close-btn"
          (click)="timelineService.toggleTimeline()">
    <span aria-hidden="true">&times;</span>
  </button>
  <p id="marker_location_text">Your marker has been placed at: {{this.timelineService.getMarkerLngLat().lng}},
    {{this.timelineService.getMarkerLngLat().lat}}.</p>
</div>
